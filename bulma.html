<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hello Bulma!</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.5.1/css/bulma.min.css">
  </head>
  <body>

  <!-- hero ---------------------------------------------------------->
  <section class="hero is-primary is-medium">
    <div class="hero-body">
      <div class="container">
        <h1 class="title is-1">
          Coding Quotes
        </h1>
        <h2 class="subtitle">
          Like your favorites
        </h2>
      </div>
    </div>
  </section>


  <!-- columns ------------------------------------------------------->

  <section class="section"> <!-- Let's created a section and then a container within it -->
    <div class="container"> <!-- What this will contain is our columns from earlier -->

      <div class="columns">
        <div class="column">
          <div class="card">
            <div class="card-content">
              <h2 class="title">"Quote"</h2> <!-- Bulma is HTML agnostic, HTML can be used forSEO -->
              <h3 class="subtitle">Programmer</h3>
            </div>
            <footer class="card-footer">
              <span class="card-footer-item">
                <a href="#" class="button is-success">
                  <i class="fa fa-thumbs-o-up"></i>
                </a>
              </span>
              <span class="card-footer-item"> <!-- these will automatically resize just like columns -->
                <a href="#" class="button is-danger">
                  <i class="fa fa-thumbs-o-down"></i>
                </a>
              </span>
              <span class="card-footer-item">
                <a href="#" class="button is-info">
                  <i class="fa fa-retweet"></i>
                </a>
              </span>
            </footer>

          </div>
        </div>
